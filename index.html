<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .chart-list {
            list-style-type: none;
            padding: 0;
        }
        .chart-item {
            background-color: #f4f4f4;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .chart-link {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .chart-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Data Visualization Dashboard</h1>
    <ul class="chart-list">
        <li class="chart-item">
            <a href="osu_demographics.html" class="chart-link">OSU Student Demographics</a>
        </li>
        <!-- Add more chart links here as you create them -->
    </ul>
</body>
</html>
